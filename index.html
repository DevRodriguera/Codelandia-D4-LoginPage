<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="side-content side-toggle"></div>
        <div class="content">
            <div class="title">
                <h2 id="t1">Bem vindo de volta</h2>
                <h1 id="t2">Faça login na sua conta</h1>
            </div>
            <form action="#">
                <div class="single-input">
                    <input type="email" name="email" id="email" class="inputKeys">
                    <label for="email">Email</label>
                </div>
                <div class="single-input">
                    <input type="password" name="password" id="password" class="inputKeys">
                    <label for="senha">Senha</label>
                </div>
                <div>
                    <input type="checkbox" name="remember" id="" class="inputSelect"> 
                    <label for="lembrar-login">Lembre de mim</label>
                    <a href="#">Esqueceu sua senha ?</a>
                </div>
                <button class="btnEntrar">Entrar</button>
                <button class="btnEntrarOutros">Faça login com o Google</button>
            </form>
        </div>
    </main>
</body>
</html>
