<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="side-content side-toggle"></div>
        
        <div class="content" id="content">
            <div class="switch">
                <input type="checkbox" id="changeTheme">
                <label for="changeTheme" class="slider round">
                </label>
            </div>
            <div class="title">
                <h2 id="t1">Bem vindo de volta</h2>
                <h1 id="t2">Faça login na sua conta</h1>
            </div>
            <form action="#">
                <div class="single-input">
                    <input id="email" class="input inKeys" required>
                    <label for="email" class="lblForm">Email</label>
                </div>
                <div class="single-input">
                    <input id="password" class="input inKeys" required>
                    <label for="password" class="lblForm">Senha</label>
                </div>
                <div class="remember">
                    <div>
                        <input type="checkbox" name="remember" id="remember" class="input inSelect">
                        <label for="remember" class="lblForm cbxRound"></label>
                        <p>Lembre de mim</p>
                    </div>
                    <a href="#">Esqueceu sua senha ?</a>
                </div>
                <button class="btnEntrar">Entrar</button>
                <button class="btnEntrarOutros"><img src="img/google.png"> Faça login com o Google</button>
            </form>
        </div>
    </main>
</body>
</html>
